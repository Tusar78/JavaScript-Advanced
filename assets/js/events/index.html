<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/style.css" />
    <title>JavaScript Events</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="events">
      <div class="container-fluid">
        <div class="events__List">
          <!-- Inline Events -->
          <div class="events__item">
            <h2 class="events__title">Inline Event</h2>
            <div class="events__buttons">
              <button
                class="button--one btn"
                id="button_one"
                onclick="alert('This is Inline')"
              >
                Greeting
              </button>
              <button
                class="button--two btn"
                id="button_two"
                ondblclick="document.getElementById('demo').innerText = Date()"
                ;
              >
                Greeting again
              </button>
            </div>
            <p id="demo"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
